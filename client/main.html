<head>
  <title>leaderboard</title>
</head>

<body>
  {{> loginButtons}}
  <br>
  {{# if currentUser }}
    {{> leaderboard}}
  {{ else }}
    <b>log in to access leaderboard</b>
  {{/ if }}
  {{> errors }}
</body>

<template name="leaderboard">
  {{> scoresList }}
  {{> insertScoreForm }}
</template>

<template name="insertScoreForm">
  {{> quickForm collection="Scores" id="insertScoreForm" type="insert"}}
</template>

<template name="scoresList">
  {{#each scores }}
    <li>{{score}}</li>
  {{/each }}
</template>

<template name="errors">
  <ul id='errors'></ul>
</template>
